<!DOCTYPE html>
<!-- Dokumenttyp HTML5 -->
<html lang="de">
<!-- Sprache auf Deutsch gesetzt -->
<head>
    <meta charset="UTF-8">
    <!-- Zeichencodierung auf UTF-8 f√ºr deutsche Umlaute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsives Design f√ºr verschiedene Bildschirmgr√∂√üen -->
    <title>Lebenslauf Dorian Ratzmer</title>
    <style>
        /* Grundlegende Formatierung des gesamten Body */
        body {
            font-family: Arial, sans-serif; /* Schriftart */
            background-color: #f9f9f9; /* Heller Hintergrund */
            color: #333; /* Dunkelgraue Schrift */
            margin: 0; /* Kein Au√üenabstand */
            padding: 0; /* Kein Innenabstand */
            line-height: 1.6; /* Zeilenh√∂he f√ºr bessere Lesbarkeit */
            transition: background-color 0.3s, color 0.3s; /* Sanfter √úbergang bei Farbwechsel */
        }

        /* Standardabstand und maximale Breite f√ºr wichtige Bereiche */
        header, nav, section, footer {
            padding: 20px;
            max-width: 1000px; /* Maximalbreite f√ºr bessere Lesbarkeit */
            margin: auto; /* Zentriert auf der Seite */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; /* Sanfte √úberg√§nge */
        }

        /* Navigation Bar */
        nav {
            background: #444; /* Dunkelgrauer Hintergrund */
            color: #fff; /* Wei√üe Schrift */
            text-align: center; /* Zentrierter Text */
            padding: 12px 0; /* Vertikaler Innenabstand */
            margin-bottom: 20px; /* Abstand nach unten */
            border-bottom: 3px solid #f0ad4e; /* Orangefarbener Rahmen unten */
        }

        /* Links in der Navigation */
        nav a {
            color: #fff; /* Wei√üe Schrift */
            margin: 0 15px; /* Abstand links und rechts */
            text-decoration: none; /* Kein Unterstrich */
            font-weight: bold; /* Fettgedruckt */
            transition: color 0.3s; /* Farbwechsel sanft */
        }

        /* Hover-Effekt f√ºr Links in der Navigation */
        nav a:hover {
            color: #f0ad4e; /* Orangefarbe beim √úberfahren */
        }

        /* √úberschriften Zentrieren */
        h1, h2, h3 {
            text-align: center;
        }

        /* Profilbild Formatierung */
        img.profile-pic {
            width: 200px; /* Breite des Bildes */
            border-radius: 50%; /* Rundes Bild (Kreis) */
            margin: 15px auto; /* Oben und unten Abstand, zentriert */
            display: block; /* Blockelement f√ºr Zentrierung */
            border: 3px solid #f0ad4e; /* Oranger Rahmen */
            transition: border-color 0.3s; /* Sanfter √úbergang bei Rahmenfarbe */
        }

        /* Container f√ºr Skills als flexibles Layout */
        .skills {
            display: flex; /* Flexbox f√ºr flexible Anordnung */
            flex-wrap: wrap; /* Zeilenumbruch bei Platzmangel */
            justify-content: center; /* Zentriert alle Skills */
            gap: 10px; /* Abstand zwischen den Skills */
            margin-top: 10px; /* Abstand nach oben */
        }

        /* Einzelne Skill-Boxen */
        .skill {
            background: #f0ad4e; /* Oranger Hintergrund */
            color: white; /* Wei√üe Schrift */
            padding: 10px 20px; /* Innenabstand */
            border-radius: 20px; /* Abgerundete Ecken */
            font-weight: bold; /* Fett */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* leichter Schatten */
            transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
            /* Sanfte Animationen bei Hover */
        }

        /* Hover-Effekt auf Skills: leichtes Vergr√∂√üern */
        .skill:hover {
            transform: scale(1.05);
        }

        /* Galerie f√ºr Projektbilder */
        .project-gallery {
            display: flex; /* Flexbox */
            justify-content: center; /* Zentriert */
            gap: 15px; /* Abstand zwischen Bildern */
            flex-wrap: wrap; /* Umbruch wenn n√∂tig */
            margin: 15px 0; /* Abstand oben und unten */
        }

        /* Bilder in der Galerie */
        .project-gallery img {
            width: 450px; /* Fixe Breite */
            max-width: 50%; /* Maximal die H√§lfte der Elternbreite */
            border: 2px solid #ddd; /* Hellgrauer Rahmen */
            border-radius: 8px; /* Abgerundete Ecken */
            transition: transform 0.3s, border-color 0.3s; /* Sanfte √úberg√§nge */
        }

        /* Hover-Effekt auf Galerie-Bilder: Vergr√∂√üern + Rahmenfarbe √§ndern */
        .project-gallery img:hover {
            transform: scale(1.5);
            border-color: #f0ad4e; /* Orange */
        }

        /* Einzelnes gro√ües Projektbild */
        .single-project-img {
            max-width: 800px;
            width: 100%;
            display: block; /* Block f√ºr Zentrierung */
            margin: 15px auto; /* Abstand + Zentrierung */
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        /* Footer Gestaltung */
        footer {
            text-align: center;
            font-size: 0.9em; /* Etwas kleinere Schrift */
            color: #555; /* Mittelgrau */
            margin-top: 30px;
            padding: 15px 0;
            border-top: 1px solid #ccc; /* Oberer Rahmen */
            transition: color 0.3s, border-color 0.3s;
        }

        /* Abschnitt Styling */
        section {
            background: white; /* Wei√üer Hintergrund */
            padding: 20px;
            border-radius: 8px; /* Abgerundete Ecken */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); /* leichter Schatten */
            margin-bottom: 20px;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        }

        /* Darkmode Styles */
        body.darkmode {
            background-color: #121212; /* Dunkler Hintergrund */
            color: #eee; /* Helle Schrift */
        }
        body.darkmode header,
        body.darkmode nav,
        body.darkmode section,
        body.darkmode footer {
            background-color: #1e1e1e; /* Dunkle Container */
            color: #eee; /* Helle Schrift */
            box-shadow: none; /* Kein Schatten */
        }
        body.darkmode nav {
            background-color: #333; /* Etwas helleres Dunkelgrau */
            border-bottom-color: #f0ad4e; /* Orange */
        }
        body.darkmode nav a {
            color: #ddd; /* Hellgrau */
        }
        body.darkmode nav a:hover {
            color: #f0ad4e; /* Orange beim Hover */
        }
        body.darkmode img.profile-pic {
            border-color: #f0ad4e; /* Oranger Rahmen */
        }
        body.darkmode .skill {
            background-color: #f0ad4e; /* Orange */
            color: #222; /* Dunkle Schrift auf Orange */
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2); /* leichter heller Schatten */
        }
        body.darkmode .project-gallery img,
        body.darkmode .single-project-img {
            border-color: #444; /* Dunkler Rahmen */
        }
        body.darkmode footer {
            color: #aaa; /* Hellgrau */
            border-top-color: #444; /* Dunkler Rahmen */
        }

        /* Button f√ºr Darkmode Umschaltung */
        .darkmode-button {
            position: fixed; /* Immer sichtbar */
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #444; /* Dunkelgrau */
            color: #fff; /* Wei√ü */
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Maus zeigt Hand */
            z-index: 1000; /* Immer oben */
            transition: background-color 0.3s, color 0.3s;
        }
        .darkmode-button:hover {
            background-color: #f0ad4e;
            color: #222;
        }

        /* Styling des Kontaktformulars */
        form {
            display: flex; /* Flexbox */
            flex-direction: column; /* Vertikal anordnen */
            gap: 15px; /* Abstand zwischen Eingabefeldern */
            max-width: 500px; /* Maximale Breite */
            margin: 0 auto; /* Zentrieren */
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #f0ad4e; /* Orange beim Fokus */
            outline: none; /* Kein Umriss */
        }

        button[type="submit"] {
            background-color: #f0ad4e;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #d99728; /* Etwas dunkleres Orange */
        }

    </style>
</head>
<body>
    <button class="darkmode-button" onclick="toggleDarkMode()">üåô Darkmode</button>

    <header>
        <h1>Dorian Ratzmer</h1>
        <h2>Data Engineer & Data Analyst</h2>
        <img src="profilbild.jpg" alt="Dorian Ratzmer Profilbild" class="profile-pic">
    </header>

    <nav>
        <a href="#skills">Skills</a>
        <a href="#projekte">Projekte</a>
        <a href="#kontakt">Kontakt</a>
    </nav>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill">Python</div>
            <div class="skill">SQL</div>
            <div class="skill">Power BI</div>
            <div class="skill">Datenanalyse</div>
            <div class="skill">ETL-Prozesse</div>
            <div class="skill">Data Engineering</div>
        </div>
    </section>

    <section id="projekte">
        <h2>Projekte</h2>
        <div class="project-gallery">
            <img src="projekt1.jpg" alt="Projekt 1">
            <img src="projekt2.jpg" alt="Projekt 2">
            <img src="projekt3.jpg" alt="Projekt 3">
        </div>
        <img src="projekt4.jpg" alt="Projekt 4 Gro√ü" class="single-project-img">
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <form action="mailto:dorian@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="E-Mail" required>

            <label for="message">Nachricht</label>
            <textarea id="message" name="Nachricht" rows="5" required></textarea>

            <button type="submit">Absenden</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Dorian Ratzmer - Alle Rechte vorbehalten
    </footer>

    <script>
        // Funktion zum Umschalten des Darkmodes
        function toggleDarkMode() {
            document.body.classList.toggle('darkmode');

            // Button-Text wechseln
            const btn = document.querySelector('.darkmode-button');
            if(document.body.classList.contains('darkmode')) {
                btn.textContent = '‚òÄÔ∏è Lightmode';
            } else {
                btn.textContent = 'üåô Darkmode';
            }
        }
    </script>
</body>
</html>
